# Server configuration
server.port=80

# Thymeleaf configuration
spring.thymeleaf.cache=false

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update

# MySQL configuration
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/chatforeveryone?characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=

# E-mail service configuration
email.enable.sending=false
email.welcomer=ChatForEveryone
email.server.full.address=https://yourdomain.com
spring.mail.host: smtp.gmail.com
spring.mail.port: 25
spring.mail.username:
spring.mail.password:
spring.mail.properties.mail.smtp.starttls.enable: true

# Roles configuration
role.default=USER