<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="UTF-8" />
	<title>Chat for Everyone</title>
	
	<link rel="stylesheet" href="css/chat.css"></link>
	
	<link rel="icon" href="images/icon.ico" type="image/x-icon" />
</head>

<body>
	<div id="kapcsolatok">
		<a href="/">Vissza</a>
	
		<h1 th:text="${hiba}"></h1>
		<form th:action="@{/kapcsolatok}" method="post">
			E-mail címe, akit fel akarsz venni:<input name="email" type="email" required="true" autocomplete="off" />
			<button>Ok</button>
		</form>
	
		<br />
		<br />
		<br />
		<br />
	
		<table>
			<tr>
				<th>Emberek akiknek már elküldted a meghívódat, de még nem
					erősítették meg:</th>
			</tr>
			<tr th:each="user : ${requested}">
				<td th:text="${user.email}"></td>
			</tr>
		</table>
	
		<br />
		<br />
		<br />
		<br />
	
		<p style="font-weight: bold;">Emberek, akik a visszaigazolásodra
			várnak:</p>
	
		<ul
			style="list-style-type: none; list-style-type: none; margin: 0; padding: 0;">
			<li th:each="user : ${waitsForMe}">
				<form th:action="@{/kapcsolatok}" method="post">
					<span th:text="${user.email}"></span> <input type="hidden"
						name="email" th:value="${user.email}" /> <input type="submit"
						value="Visszaigazolás" />
				</form> <br />
			</li>
		</ul>
	</div>
</body>
</html>
